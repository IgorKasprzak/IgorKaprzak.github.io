<Doctype HTML/>
<html>
  <head>
    <title>Parasolka - ankieta</title>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" href="styl_parasolka.css"></link>
  </head>
  
  <body>
    <div class="box">
    <h2>Krótka ankieta na temat poarasoli</h2>
      <form name="ankieta_parasole" method="post" target="_self">
        <p>Lubisz parasole?</p>
        <input type="radio" name="lubi_parasol" value="tak">Tak</input>
        <input type="radio" name="lubi_parasol" value="nie">Nie</input>
        <p>Co najbardziej lubisz w parasolach?</p>
        <input type="text" name="co_lubi"</input>
        <p>Z jakich parasoli najczęściej korzystasz?</p>
        <select name="jakich_uzywa">
          <option></option>
          <option>przeciwdeszczowy</option>
          <option>przeciwsłoneczny</option>
          <option>fotograficzny</option>
          <option>ogrodowy</option>
          <option>barowy</option>
        </select>
        <p><input type="submit" value="Podsumuj"/></p>
      </form>
      <br/>
      <br/>
      <br/>
      <img alt="czerwony parasol" src="czerwonyParasol.jpg" /> 
      </div>
  </body>
</html>
